apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-service
  namespace: auth-service
  labels:
    app.kubernetes.io/created-by: hris_k8s
  annotations:
    alb.ingress.kubernetes.io/target-type: ip
    # HIGHLIGHT
    alb.ingress.kubernetes.io/group.name: hris-app-group
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /auth-service
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
