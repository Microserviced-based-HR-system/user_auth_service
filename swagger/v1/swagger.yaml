{
  "swagger": "2.0",
  "info": {
    "title": "API V1",
    "version": "v1"
  },
  "paths": {
    "/api/v1/signup": {
      "post": {
        "summary": "Create Registration",
        "tags": [
          "Authentication"
        ],
        "consumes": [
          "application/json"
        ],
        "parameters": [
          {
            "name": "user",
            "in": "body",
            "schema": {
              "type": "object",
              "properties": {
                "user": {
                  "type": "object",
                  "properties": {
                    "email": {
                      "type": "string",
                      "default": "admin@email.com"
                    },
                    "password": {
                      "type": "string",
                      "default": "abcABC1"
                    },
                    "username": {
                      "type": "string",
                      "default": "admin"
                    }
                  },
                  "required": [
                    "email",
                    "password",
                    "username"
                  ]
                },
                "role": {
                  "type": "string",
                  "default": "admin"
                }
              }
            }
          }
        ],
        "responses": {
          "200": {
            "description": "successful"
          },
          "422": {
            "description": "unprocessable entity - custom validation error"
          }
        }
      }
    },
    "/api/v1/login": {
      "post": {
        "summary": "Create Session upon Login",
        "tags": [
          "Authentication"
        ],
        "consumes": [
          "application/json"
        ],
        "parameters": [
          {
            "name": "user",
            "in": "body",
            "schema": {
              "type": "object",
              "properties": {
                "user": {
                  "type": "object",
                  "properties": {
                    "email": {
                      "type": "string",
                      "default": "admin@email.com"
                    },
                    "password": {
                      "type": "string",
                      "default": "abcABC1"
                    }
                  },
                  "required": [
                    "email",
                    "password"
                  ]
                }
              }
            }
          }
        ],
        "responses": {
          "200": {
            "description": "successful"
          },
          "401": {
            "description": "unprocessable entity - missing email"
          }
        }
      }
    },
    "/api/v1/logout": {
      "delete": {
        "summary": "Delete Session",
        "tags": [
          "Authentication"
        ],
        "consumes": [
          "application/json"
        ],
        "security": [
          {
            "Bearer": {
            }
          }
        ],
        "parameters": [
          {
            "name": "Authorization",
            "in": "header",
            "type": "string",
            "description": "access_token"
          }
        ],
        "responses": {
          "200": {
            "description": "successful"
          },
          "401": {
            "description": "successful"
          }
        }
      }
    },
    "/api/v1/users": {
      "get": {
        "summary": "list users",
        "tags": [
          "Users"
        ],
        "consumes": [
          "application/json"
        ],
        "produces": [
          "application/json"
        ],
        "security": [
          {
            "Bearer": {
            }
          }
        ],
        "parameters": [
          {
            "name": "Authorization",
            "in": "header",
            "type": "string",
            "description": "Access Token"
          },
          {
            "name": "per_page",
            "in": "query",
            "type": "integer",
            "description": "no of items per page",
            "default": 3
          },
          {
            "name": "page",
            "in": "query",
            "type": "integer",
            "description": "page no",
            "default": 1
          }
        ],
        "responses": {
          "200": {
            "description": "get user list"
          }
        }
      }
    },
    "/api/v1/users/{id}": {
      "get": {
        "summary": "show user",
        "tags": [
          "Users"
        ],
        "security": [
          {
            "Bearer": {
            }
          }
        ],
        "parameters": [
          {
            "name": "Authorization",
            "in": "header",
            "type": "string",
            "description": "Access Token"
          },
          {
            "name": "id",
            "in": "path",
            "type": "string",
            "description": "User ID",
            "required": true
          }
        ],
        "responses": {
          "200": {
            "description": "successful"
          }
        }
      }
    },
    "/api/v1/users/{id}/assign_role": {
      "post": {
        "summary": "Assign a role to a user",
        "tags": [
          "Users"
        ],
        "consumes": [
          "application/json"
        ],
        "security": [
          {
            "Bearer": {
            }
          }
        ],
        "parameters": [
          {
            "name": "Authorization",
            "in": "header",
            "type": "string",
            "description": "Access Token"
          },
          {
            "name": "id",
            "in": "path",
            "type": "string",
            "required": true
          },
          {
            "name": "role",
            "in": "body",
            "schema": {
              "type": "object",
              "properties": {
                "role": {
                  "type": "string"
                }
              }
            }
          }
        ],
        "responses": {
          "200": {
            "description": "role assigned"
          },
          "422": {
            "description": "forbidden"
          }
        }
      }
    },
    "/api/v1/users/{id}/remove_role": {
      "delete": {
        "summary": "Delete a role to a user",
        "tags": [
          "Users"
        ],
        "consumes": [
          "application/json"
        ],
        "security": [
          {
            "Bearer": {
            }
          }
        ],
        "parameters": [
          {
            "name": "Authorization",
            "in": "header",
            "type": "string",
            "description": "Access Token"
          },
          {
            "name": "id",
            "in": "path",
            "type": "string",
            "required": true
          },
          {
            "name": "role",
            "in": "body",
            "schema": {
              "type": "object",
              "properties": {
                "role": {
                  "type": "string"
                }
              }
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Remove Role"
          },
          "422": {
            "description": "Forbidden"
          }
        }
      }
    }
  },
  "servers": [
    {
      "url": "http://{defaultHost}",
      "variables": {
        "defaultHost": {
          "default": "127.0.0.1:3001"
        }
      }
    }
  ],
  "components": {
    "schemas": {
      "error_response": {
        "type": "object",
        "properties": {
          "errors": {
            "type": "array",
            "items": {
              "type": "object",
              "properties": {
                "type": {
                  "type": "string",
                  "description": "type of error"
                },
                "message": {
                  "type": "string",
                  "nullable": true
                }
              },
              "required": [
                "type",
                "message"
              ]
            }
          },
          "status": {
            "type": "integer"
          }
        },
        "required": [
          "errors",
          "status"
        ]
      },
      "user": {
        "type": "object",
        "properties": {
          "id": {
            "type": "string"
          },
          "username": {
            "type": "string"
          },
          "email": {
            "type": "string"
          },
          "password": {
            "type": "string"
          },
          "roles": {
            "type": "array"
          }
        },
        "required": [
          "id",
          "username",
          "email",
          "password"
        ]
      }
    }
  },
  "securityDefinitions": {
    "Bearer": {
      "description": "...",
      "type": "apiKey",
      "name": "Authorization",
      "in": "header"
    }
  }
}